<!DOCTYPE html>
<!-- Página principal de la aplicación-->
<html>
<head>
	<title>Lunar Lander 1.0</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen and (min-width: 501px)" href="css/horizontal.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/vertical.css">
    <meta name="viewport" content="width=device - width, initial-scale=1.0">
    <script src="js/js.js" type="text/javascript"></script>
	<meta name="description" content="Videojuego Web Lunar Lander 1.0 de Jesús Martínez, proyecto de Lenguaje de marcas del Ciclo Formativo Dual en el IES Borja Moll."/>
    <link rel="icon" type="img/png" href="img/favicon.ico"/>
</head>
<body>
    <div id="maestro">
        <div id="panelBloqueadoFantasma">
        </div>
		<!--Empieza composicion fondo-->
		<div id="fondo"></div>
		<div id="suelo"></div>
        <img id="planeta" src="img/planeta.png" alt="planeta">
        <img id="luna" src="img/luna.png" alt="luna">
        <!--Empieza todo lo referente a pausar el juego-->
        <img id="imgContenedorPausa" src="img/pausa.png" alt="pausa">
        <div id="menuPausa" class="oculto">
            <!--Cabezera con el titulo del menú-->
            <div id="menuPausaCabecera">
                <div id="miniTitulo">
                    <span id="spanTituloPausa" class="textoGeneral">Menú de Pausa</span>
                </div>
            </div>                  
            <!--Div superior, opciones de reinicio y continuar jugando-->
            <div id="pausaIzquierda">
                <div id="pausaHoverIzquierda">
                </div>
                <!--Titulo izquierdo-->
                <div class="titulosSubcategorias">
                    <span id="opcionesJuego" class="textoGeneral">Opciones de juego</span>
                </div>
                <!--Div que contiene las opciones desplegadas-->
                <div class="contenedorOpcionesPausa">
                    <!--Imagen que te da a elegir-->
                    <img id="engranaje" class="imagenesSubcategorias" src="img/engranaje.png" alt="engranaje">
                    <!--Imagenes que aparecen depues de elegir-->
                    <img id="reanudar" class="imagenesSeleccion" src="img/play.png" alt="play">
                    <a href="about.html"><img id="jsAbout" class="imagenesSeleccion" src="img/about.png" alt="informacion"></a>
                    <img id="dificultadFPausa" class="imagenesSeleccion" src="img/dificultadF.png" alt="DificultadFacil"> 
                </div>
            </div>
            <!--Div derecho, información e instrucciones-->
            <div id="pausaDerecha">
                <div id="pausaHoverDerecha">
                </div>
                <!--Titulo derecho-->
                <div class="titulosSubcategorias">
                    <span id="opcionesInformacion" class="textoGeneral">Información</span>
                </div>
                <!--Div que contiene las opciones desplegadas-->
                <div class="contenedorOpcionesPausa">
                    <!--Imagen que te da a elegir-->
                    <img id="bombilla" class="imagenesSubcategorias" src="img/bombilla.png" alt="bombilla">
                    <!--Imagenes que aparecen depues de elegir-->
                    <a href="instrucciones.html"><img id="instrucciones" class="imagenesSeleccion" src="img/instrucciones.png" alt="instrucciones"></a>
                    <img id="reiniciar" class="imagenesSeleccion" src="img/reinicio.png" alt="reinicio">
                    <img id="dificultadDPausa" class="imagenesSeleccion" src="img/dificultadD.png" alt="DificultadoDificil">
                </div>
            </div>
            <div id="pausaDificultad">
                <div id="pausaHoverDificultad">
                </div>
                <!--Titulo dificultad-->
                <div class="titulosSubcategorias">
                    <span id="opcionesDificultad" class="textoGeneral">Dificultad</span>
                </div>
                <!--Div que contiene las opciones desplegadas-->
                <div class="contenedorOpcionesDificultad">
                    <!--Imagen que te da a elegir-->
                    <img id="desplegarDificultad" class="imagenesSubcategorias" src="img/dificultad.png" alt="dificultad">
                </div>
            </div>
        </div>
        <div id="finJuego" class="oculto">
            <div class="contenedorTitulo">
                <span id="tituloFin" class="textoGeneral">¡Has ganado!</span>
            </div>
            <div class="contenedorSubtitulo">
                <div id="contadorIntentos">
                    <span id="texto">¡Enhorabuena!</span>
                    <span id="texto2">Intentalo de nuevo para demostrar que no fue sido solo suerte</span>
                    <div id="divAterrizajes">
                        <span id="informacionAterrizajes" class="textoGeneral"> Aterrizajes seguidos: </span><span id="aterrizajes" class="textoGeneral">0</span>
                    </div>
                </div>
            </div>
            <img id="dificultadF" src="img/dificultadF.png" alt="DificultadFacil">
            <img id="dificultadD" src="img/dificultadD.png" alt="DificultadDificil"> 
            <img id="imgReinicio" src="img/reinicio.png" alt="reinicio">
        </div>
    <!--Empieza panel información-->
        <div id="panel" class="panelOculto">
            <div id="divBarraAltitud">
                <img id="barraAltitud" src="img/barraAltitud.png" alt="Barra Altitud">
            </div>
            <div id="divTextoAltitud">
                <div id="letraPanelAltitud" class="textoGeneral">ALTITUD</div>
                <div id="altitudActual" class="textoGeneral">0</div>
            </div>
            <div id="divVelocidad">
                <div id="letraPanelVelocidad" class="textoGeneral">VELOCIDAD</div>
                <div id="velocidadActual">
                    <div class="separador">
                        <span id="ms" class="textoGeneral">0</span>
                    </div>
                    <div class="separador">
                        <span class="textoGeneral">m/s</span>
                    </div>
                </div>
                <div id ="divBarraVelocidad">
                    <div id="divVelocidadNegativa"><img class="imgBarra" id="velocidadNegativa" src="img/barraNeg.png" alt="barra de velocidad negativa"></div>
                    <div id="divVelocidadPositiva"><img class="imgBarra" id="velocidadPositiva" src="img/barra.png" alt="barra de velocidad positiva"></div>
                </div>  
            </div>
            <div id="divFuel">
                <div id="letraPanelFuel" class="textoGeneral">FUEL</div> <!-- Letras de fuel -->
                <div id="fuelDoble">
                    <!--<div id="fuelActual">-->
                    <div class="separador">
                        <span id="fuelActual" class="textoGeneral">100</span>
                    </div>
                    <div class="separador">
                        <span class="textoGeneral">%</span>
                    </div>
                </div>
                <div id="divBarraFuel">
                    <img id="barraFuel" src="img/barraFuel.png" alt="barra de fuel">
                </div>
            </div>
        </div>
        <!--Termina panel informacion-->
        <div id="divNave">
            <img id="nave" src="img/naveNoFuel.png" alt="nave">
        </div>
        <img id="imgPropulsor" src="img/propulsor.png" alt="propulsor"></a>
    </div>
</body>
</html>
