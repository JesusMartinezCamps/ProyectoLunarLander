<!DOCTYPE html>
<!-- Página principal de la aplicación-->
<html>
	<head>
		<!-- Información en la cabezera -->
		<title>Lunar Lander</title>
		<!-- La siguiente linea linca la página con la hoja CSS -->
		<link rel="stylesheet" href="css/vertical.css">
        <!-- La siguiente linea permite poner acentos en la página-->
		<meta name="description" content="Videojuego Lunar Lander de Jesús Martínez, proyecto de Lenguaje de marcas del Ciclo Formativo Dual en el IES Borja Moll."/>
        <!-- La siguiente linea pone el icono que hay en el navegador-->
        <link rel="icon" type="img/png" href="img/favicon.ico"/>
	</head>
	<body>
		<!--Empieza composicion fondo-->
		<div id="fondo" alt="fondo"></div>
		<div id="suelo" alt="suelo"></div>
        <img id="planeta" src="img/planeta.png" alt="planeta">
        <img id="luna" src="img/luna.png" alt="luna">
		<!--Fin composición fondo-->
        <!--Empieza odo lo que desaparecera en el movil al abrir el menu-->
        <div id="invisible">
            <img id="imgReinicio" src="img/reinicio.png" alt="reinicio">
            <a href="instrucciones.html"><img id="imgInstrucciones" src="img/instrucciones.png" alt="instrucciones"></a>
            <a href="about.html"><img id="imgAbout" src="img/about.png" alt="informacion"></a>
            <img id="imgPlay" src="img/play.png" alt="play">
        </div>
        <!--Fin de todo lo que desaparecera en el movil al abrir el menu -->
        <!--Empieza panel información-->
        <div id="panel">
            <div id="panelInterior1">
                <span class="letraPanel">VELOCIDAD</span>
                <img class="imgBarra" src="img/barra.png">
            </div>
            <div id="panelInterior2">
                <span class="letraPanel">FUEL</span>
                <img class="imgBarra" src="img/barraFuel.png">
            </div>
            <div id="panelInterior3">
                <span class="letraPanel">ALTITUD</span>
                <img class="imgBarra" src="img/barra.png">
            </div>
        </div>
        <!-- Empieza creación de la nave -->
        <div id="divNave">
            <img id="nave" src="img/gifOff.gif" alt="nave">
        </div>
        <!-- Fin creación de la nave -->
        <img id="imgPropulsor" src="img/propulsor.png" alt="propulsor">
        <img id="imgPausa" src="img/pausa.png" alt="pausa">
	</body>
</html>
